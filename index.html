<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whim Therapy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" data-netlify="true" netlify-honeypot="company" hidden>

      <input type="text" name="phone" />
      <textarea name="message"></textarea>
      <input type="text" name="company" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
